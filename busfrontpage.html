<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BUSFRONT PAGE</title>
    <link rel="stylesheet" href="./style.css" />
   <style>


body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:green;
           
        }

        header {
    height: 80px;
    background: transparent;
    transition: box-shadow 150ms ease-in-out;
    color: #fff;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 9999;  
  }
  header:hover {
    box-shadow: 0px 0px 15px 1px black;
  }



/* Reset some default styles */
body, h1, h2, p, ul, ol, li, form, button {
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Arial', sans-serif;
  color: black;
  background-color: #f4f4f4;
  margin: 0;
}

form {
  max-width: 600px;
  margin: 10% auto;
  background: #faf7f7d4;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

div {
  margin-bottom: 15px;
}

.form-label {
  font-weight: bold;
  display: block;
  margin-bottom: 5px;
}

.form-control {
  width: 100%;
  padding: 8px;
  box-sizing: border-box;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.elem-group {
  margin-bottom: 15px;
}

.inlined {
  display: inline-block;
  margin-right: 10px;
}

button {
  background-color: #4caf50;
  color: #fff;
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

/* Style for the header */

/* Style for the footer */
footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 10px 0;
}

   </style>
  </head>
  <body>
    <!-- Background & animion & navbar & title -->
<div class="container-fluid">
  <!-- Background animtion-->
      <div class="background">
         <div class="cube"></div>
         <div class="cube"></div>
         <div class="cube"></div>
         <div class="cube"></div>
        <div class="cube"></div>
    
    <header> 
      <!-- navbar -->
           <nav>
             
              <ul>
                 <li><a href="#">Home</a></li>
                  <li><a href="#">Services</a></li>
                  <li><a href="#">Signup</a></li>
                  <li><a href="#">Login</a></li>
                  <li><a href="#">Contact</a></li>
               </ul>
             </nav>
    <form action="busdetails.html" method="post">
      <div>
        <label for="fromCity" class="form-label" style="color: black;">From</label>
        <input class="form-control" list="fromCityOptions" id="fromCity" name="fromCity" placeholder="city" required>
        <datalist id="fromCityOptions">
          <option value="Chennai">
          <option value="Madurai">
          <option value="Tiruchi">
          <option value="Los Angeles">
          <option value="Chicago">
        </datalist>
      </div>
      <div class="form-group" style="color:black;">
        <label for="toCity" class="form-label">To</label>
        <input class="form-control" list="toCityOptions" id="toCity" name="toCity" placeholder="city" required>
        <datalist id="toCityOptions">
          <option value="Chennai">
          <option value="Madurai">
          <option value="Tiruchi">
          <option value="Los Angeles">
          <option value="Chicago">
        </datalist>
      </div>
      <div class="form-group" style="color:black;">
        <label for="checkin-date">Departure</label>
        <input type="date" id="checkin-date" name="checkin" required>
      </div>
      <div class="form-group" style="color:black;">
        <label for="checkout-date">Return</label>
        <input type="date" id="checkout-date" name="checkout" required>
      </div>
      <div class="form-group" style="color:black;">
        <label for="bus-type">Bus Type</label>
        <select id="bus-type" name="bus_type" required>
          <option value="" disabled selected>Select bus type</option>
          <option value="seater">A/C Bus</option>
          <option value="sleeper">Non A/C Bus</option>
        </select>
      </div>
      <div class="form-group" style="color:black;">
        <label for="seat-preference">Select Seat Preference</label>
        <select id="seat-preference" name="seat_preference" required>
          <option value="" disabled selected>Choose a seat type</option>
          <option value="seater">Seater</option>
          <option value="sleeper">Sleeper</option>
          <option value="somi-sleeper">Semi-Sleeper</option>
        </select>
      </div>
      <hr>
      <a href="./busdetails.html"> <button type="button" class="btn btn-primary">Bus Details</button></a>
    </form>

<center>
    <a href="./index1.html"> <button type="button" class="book-button">BACK</button></a>
</center>

</body>
  </body>
</html>
